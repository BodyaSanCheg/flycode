{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Sign Up{% endblock title %}

{% block header %}
<h2>Регистрация</h2>
<div class="container">
  <form method="post">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Регистрация</button>
    {% endbuttons %}

  </form>
</div>
{% endblock header %}
