{% extends 'base_bootstrap.html' %}
{% load bootstrap4 %}

{% block title %}Редактировать{% endblock %}

{% block content %}
<h1><a href="{% url 'book' book.pk %}">{{ book }}</a></h1>
<div class="container">
  <form action="{% url 'book_edit' book.pk %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Сохранить</button>
    {% endbuttons %}
  </form>
  <div>
    <a href="{% url 'book_delete' book.pk %}">Удалить</a>
  </div>
</div>
{% endblock content %}
